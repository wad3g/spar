<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Yao Boilerplate</title>
    <meta name="description" content="A simple PostCSS boilerplate built using npm scripts">
    <meta name="author" content="Wade Garrett">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#5E5E5E">
    <meta name="msapplication-navbutton-color" content="#5E5E5E">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
    <header class="header">
        <div class="header__hero">
            <h1 class="header__hero-title">Hero</h1>
        </div>
    </header>

    <section class="main">
        <div class="intro">
            <div class="intro-container">
                <div class=" col-md-8 col-centered">
                    <h3 class="intro__title">Intro Title</h3>
                    <p class="intro__text">Intro Text</p>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stats-container">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <h3 class="stats__title">2014
                        <span class="stats__sub-title">Founded</span></h3>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <h3 class="stats__title">32
                        <span class="stats__sub-title">Metropolitans</span></h3>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <h3 class="stats__title">1000's
                        <span class="stats__sub-title">Shoppers</span></h3>
                    </div>
                </div>
                <hr class="stats__divider" />
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <h3 class="stats__title">BHM
                        <span class="stats__sub-title">Headquartered in <br/>
                            Birmingham, AL</span></h3>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <h3 class="stats__title">SF
                        <span class="stats__sub-title">A new sister-office in <br/>
                            San Fransisco, CA</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="community">
            <div class="community-container">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <h3 class="community__title">Community</h3>
                        <p class="community__text">Community Text</p>
                        <p class="community__text">Community text.</p>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="community__image"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="time">
            <div class="time-container">
                <div class="col-sm-12 col-md-8 col-centered">
                    <h3 class="time__title">Time title</h3>
                    <p class="time__text">Time text.</p>
                    <p class="time__text">Time text.</p>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="gallery-container">
                <div class="col-xs-8 gallery__image">
                    <img src="img/collage_tl.jpg" alt="gallery image" />
                </div>
                <div class="col-xs-4 gallery__image">
                    <img src="img/collage_tr.jpg" alt="gallery image" />
                </div>
                <div class="col-xs-6 gallery__image">
                    <img src="img/collage_bl.jpg" alt="gallery image" />
                </div>
                <div class="col-xs-6 gallery__image">
                    <img src="img/collage_br.jpg" alt="gallery image" />
                </div>
            </div>
        </div>
    </section>
<script src="//localhost:9091"></script>
</body>
</html>
